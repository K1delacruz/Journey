<!DOCTYPE html>
<html lang="en">

<head>

  <!-- UTF-8 or USC Transformation format 8 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- meta name&content is for SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Journey of my Web Dev">

  <!-- meta property&content is for social media preview links (OG tags) -->
  <meta property="og:title" content="My Website">
  <meta property="og:description" content="Preview description">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:type" content="website">

  <!-- OG (Open Graph) special case for twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Page Title">
  <meta name="twitter:description" content="Page description">
  <meta name="twitter:image" content="https://example.com/image.jpg">

  <!-- Twitter Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta property="twitter:domain" content="claude.ai">
  <meta property="twitter:url" content="https://claude.ai">
  <meta name="twitter:title" content="Claude">
  <meta name="twitter:description" content="Talk with Claude, an AI assistant from Anthropic">
  <meta name="twitter:image" content="https://claude.ai/images/claude_ogimage.png">


  <title>Document</title>
</head>

<body>
  <main>
    <h1>Heading</h1>
    <h2>subheadings</h2>
    <h3>subheadings</h3>
    <h4>subheadings</h4>
    <h5>subheadings</h5>
    <h6>subheadings</h6>


    <!-- Ginagamit ang figure para sa larawan o media, at ang figcaption para sa maikling paliwanag o caption nito. -->
    <figure>
      <figcaption>Facebook</figcaption>
      <!-- anchor -->
      <a href="https://example.com" target="_blank">click me</a>
      <a href="https://example.com" target="_blank" rel="noopener">Link</a>
      <a href="https://example.com" target="_blank" rel="noreferrer">Link</a>
      <a href="https://example.com" target="_blank" rel="noopener noreferrer">External Link</a>
      <a href="https://example.com" referrerpolicy="no-referrer">Link</a>
    </figure>


    <!-- audio and video section -->
    <section>
      <audio src="" controls muted loop>
        <source src="" type="">
      </audio>



      <video src="" width="" height="" controls poster="">
        <source src="" type="">
      </video>
    </section>

    <iframe width="400" height="400" src="https://www.youtube.com/embed/PkZNo7MFNFg?si=-UBVIUNM3csdeiWF"
      title="Learn JavaScript - Full Course for Beginners (YouTube video)"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>






    <iframe width="425" height="350"
      src="https://www.openstreetmap.org/export/embed.html?bbox=3.006134033203125%2C6.150112578753815%2C3.6357879638671875%2C6.749850810550778&amp;layer=mapnik"
      title="Map of Lagos area, Nigeria" style="border: 1px solid black">
    </iframe>
    <br />
    <small>
      <a href="https://www.openstreetmap.org/#map=11/6.4501/3.3210">
        View Larger Map
      </a>
    </small>

  </main>
</body>

</html>
