<!DOCTYPE html>
<html lang="en">

<head>

  <!-- UTF-8 or USC Transformation format 8 -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- meta name&content is for SEO -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Journey of my Web Dev">

  <!-- meta property&content is for social media preview links (OG tags) -->
  <meta property="og:title" content="My Website">
  <meta property="og:description" content="Preview description">
  <meta property="og:image" content="https://example.com/image.jpg">
  <meta property="og:type" content="website">



  <title>Document</title>
</head>

<body>
  <main>
    <h1>Heading</h1>
    <h2>subheadings</h2>
    <h3>subheadings</h3>
    <h4>subheadings</h4>
    <h5>subheadings</h5>
    <h6>subheadings</h6>


    <!-- Ginagamit ang figure para sa larawan o media, at ang figcaption para sa maikling paliwanag o caption nito. -->
    <figure>
      <figcaption>Facebook</figcaption>
      <!-- anchor -->
      <a href="https://example.com" target="_blank">click me</a>
      <a href="https://example.com" target="_blank" rel="noopener">Link</a>
      <a href="https://example.com" target="_blank" rel="noreferrer">Link</a>
      <a href="https://example.com" target="_blank" rel="noopener noreferrer">External Link</a>
      <a href="https://example.com" referrerpolicy="no-referrer">Link</a>

    </figure>


    <!-- audio and video section -->
    <section>
      <audio src="" controls muted loop>
        <source src="" type="">
      </audio>



      <video src="" width="" height="" controls poster="">
        <source src="" type="">
      </video>
    </section>




  </main>
</body>

</html>
